<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">


  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>

    <div class="nav-links">
      <button class="new-tweet-link" type="button">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fas fa-angle-double-down" id="double-arrow"></i>
      </button>
    </div>
  </nav>
  <header>
    <div id="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2 class="header-name">Ron Weasley</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <main class="container">


    <section class="new-tweet">
      <div class="error-messages-container">
        <div class="error-messages" id="empty-tweet">
          <i class='fas fa-exclamation-triangle'></i>
          &nbsp;&nbsp;&nbsp;Cannot post an empty tweet!
        </div>
        <div class="error-messages" id="too-long">
          <i class='fas fa-exclamation-triangle'></i>
          &nbsp;&nbsp;&nbsp;Too many characters!
        </div>
      </div>
      <!-- <h2>Compose Tweet</h2> -->
      <form action="/tweets" method="POST" id="post-tweet">
        <label for="tweet-text">What are you humming about?</label>
        <textarea class="tweet-box" name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit" class="tweet-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="all-tweets" id="tweets-container">


    </section>

  </main>

</body>

</html>
